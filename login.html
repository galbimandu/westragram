<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        
        <link href="style/common.css" rel="stylesheet" type="text/css" />
        <link href="style/login.css" rel="stylesheet" type="text/css" />
        <!-- <script src="https://kit.fontawesome.com/db947f9971.js" crossorigin="anonymous"></script> -->
    </head>
 
    <body>
        
 
        <main id = "login_section">
         
            <!-- box1 -->
            <div  id = "login">
               
                <!-- logo-->
                <div id="logo_wrap">
                    <img src="logos/logoinsta.png" alt="instagram logo">
                </div>
                <div class="test">
                <!-- id/pw-->
                <div class="input_wrap" >
                    <input id="id" type="text" placeholder="Phone number, username, or email">
                </div>
                <div class="input_wrap" >
                    <input id="pw" type="text" placeholder="Password">
                </div>
            </div>
                <!--login button-->
                <div id="login_button_wrap">
                    <button id="login_button">Log in</button>
                </div>

                <!-- or-->
                <div id="or">
                    <div id="or_sizing">
                        <div class="line"></div>
                        <div id="or_text">OR</div>
                        <div class="line"></div>                    
                    </div>

                </div>
                
                <!-- fblogin-->
                <div id="fb_login">
                    <a >
                        <i class="fab fa-facebook-square"></i>
                        Log in with Facebook
                    </a>                    
                </div>
                <!-- forgot-->
                <div id="forgot_pw">
                    <a >
                        Forgot password?
                    </a>
                </div>
            </div>
           
         
            <!-- box2 -->
            <div id = "sign_up">
                <div id="sign_up_text">
                    Don't have an account?
                </div>
                <a id="sign_up_button">
                    Sign up
                </a>
            </div>
           
            <!-- box3 -->
            <div id="app">
                <p>Get the app.</p>
            </div>
           
         
            <!-- box4 -->
            <div id="app_button">
                <a class="app_img">
                    <img src="logos/appstore.png" alt="appstore">
                </a>
                <a class="app_img">
                    <img src="logos/googleplay.png" alt="googleplay">
                </a>
            </div>
      
      
        </main>

        <script src="js/login.js"></script>
    </body>

</html>
